<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DevSites</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./styles/style.css" rel="stylesheet" />
        <script src="./scripts/main.js"></script>
    </head>
    <body>
        <header>
            <h1>DevSites</h1>
            <div>Technologies and services related to PHP development</div>
        </header>
        <main>
            <div class="sites">
                <a class="site" href="https://laravel.com" target="_blank" data-category="fwk">
                    <img src="https://requiredev.s3.eu-west-2.amazonaws.com/devsites/laravel.png" alt="Laravel">
                    <div class="site-name">Laravel</div>
                </a>
                <a class="site" href="https://symfony.com" target="_blank" data-category="fwk">
                    <img src="https://requiredev.s3.eu-west-2.amazonaws.com/devsites/symfony.png" alt="Symfony">
                    <div class="site-name">Symfony</div>
                </a>
                <a class="site" href="https://www.codeigniter.com" target="_blank" data-category="fwk">
                    <img src="https://requiredev.s3.eu-west-2.amazonaws.com/devsites/codeigniter.png" alt="CodeIgniter">
                    <div class="site-name">CodeIgniter</div>
                </a>
                <a class="site" href="https://cakephp.org" target="_blank" data-category="fwk">
                    <img src="https://requiredev.s3.eu-west-2.amazonaws.com/devsites/cakephp.png" alt="CakePHP">
                    <div class="site-name">CakePHP</div>
                </a>
                <a class="site" href="https://en-gb.wordpress.org" target="_blank" data-category="cms">
                    <img src="https://requiredev.s3.eu-west-2.amazonaws.com/devsites/wordpress.png" alt="Wordpress">
                    <div class="site-name">Wordpress</div>
                </a>
                <a class="site" href="https://www.drupal.org" target="_blank" data-category="cms">
                    <img src="https://requiredev.s3.eu-west-2.amazonaws.com/devsites/drupal.png" alt="Drupal">
                    <div class="site-name">Drupal</div>
                </a>
                <a class="site" href="https://business.adobe.com/products/magento/magento-commerce.html" target="_blank" data-category="ecomm">
                    <img src="https://requiredev.s3.eu-west-2.amazonaws.com/devsites/magento.png" alt="Magento">
                    <div class="site-name">Magento</div>
                </a>
                <a class="site" href="https://www.opencart.com" target="_blank" data-category="ecomm">
                    <img src="https://requiredev.s3.eu-west-2.amazonaws.com/devsites/opencart.png" alt="OpenCart">
                    <div class="site-name">OpenCart</div>
                </a>
            </div>
            <div class="categories">
                <h2>Categories</h2>
                <div class="category-links">
                    <span class="category" data-category="all">All</span>
                    <span class="category" data-category="fwk">Frameworks</span>
                    <span class="category" data-category="cms">Content Management systems</span>
                    <span class="category" data-category="ecomm">E-commerce</span>
                </div>
            </div>
        </main>
    </body>
</html>
